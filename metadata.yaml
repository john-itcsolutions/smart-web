name: smart-web
summary: Server to access blockchains and database
maintainer: John Olsen <john@itcsolutions.com.au
description: |
  Multi-line description here
tags:
  # Replace "misc" with one or more whitelisted tags from this list:
  # https://jujucharms.com/docs/stable/authors-charm-metadata
  - web_server
subordinate: false
options:
  tls-client:
    ca_certificate_path: /etc/ssl/smart-web-service/ca.crt
resources:
  smart:
    type: oci-image
    auto-fetch: true
    description: "The image for this charm"
requires:
  cert-provider:
    interface: tls-certificates
  postgres:  # Endpoint name
    interface: pgsql  # Interface name
  docker-registry:
    interface: docker-registry
provides:  # Endpoint role
    website:  # Endpoint name
        interface: https  # Interface name
peers:
  peer-relation:
    interface: docker
